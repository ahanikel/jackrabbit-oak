version: "3"
services:
  backend0:
    image: myhub/ahanikel/oak-store-zeromq-service-store
    ports:
            - "8000-8001:8000-8001"
  backend1:
    image: myhub/ahanikel/oak-store-zeromq-service-store
    ports:
            - "8002-8003:8000-8001"
  blobend0:
    image: myhub/ahanikel/oak-store-zeromq-service-blob
    ports:
            - "10000-10001:10000-10001"
            - "5006:5005"
    environment:
            - javaargs=-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005
  blobend1:
    image: myhub/ahanikel/oak-store-zeromq-service-blob
    ports:
            - "10002-10003:10000-10001"
            - "5007:5005"
    environment:
            - javaargs=-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005
  journal:
    image: myhub/ahanikel/oak-store-zeromq-service-journal
    ports:
            - "9000-9001:9000-9001"
